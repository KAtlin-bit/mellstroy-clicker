    <script>
        const tg = window.Telegram.WebApp;
        
        tg.expand();
        tg.enableClosingConfirmation();
        
        let userData = null;
        
        async function initGame() {
            try {
                const response = await fetch('/api/init', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userData = data.user;
                    localStorage.setItem('mellcoin_user', JSON.stringify(userData));
                    localStorage.setItem('mellcoin_token', data.token);
                    updateUI();
                }
            } catch (error) {
                console.log('–û—Ñ—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º');
                loadLocalData();
            }
        }
        
        function loadLocalData() {
            const saved = localStorage.getItem('mellcoin_user');
            userData = saved ? JSON.parse(saved) : {
                coins: 0, level: 1, tapPower: 1, totalTaps: 0
            };
            updateUI();
        }
        
        function updateUI() {
            if (userData) {
                document.getElementById('level').textContent = userData.level;
                document.getElementById('coins').textContent = userData.coins;
                document.getElementById('tapPower').textContent = userData.tapPower;
            }
        }
        
        function startGame() {
            window.location.href = 'game.html';
        }
        
        tg.MainButton.setText('üéÆ –ù–ê–ß–ê–¢–¨ –ò–ì–†–£');
        tg.MainButton.show();
        tg.MainButton.onClick(startGame);
        
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
